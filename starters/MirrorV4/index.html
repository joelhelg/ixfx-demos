<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Envelope decay</title>
</head>
<style>
  html,
  body {
    height: 100%;
    width: 100%;
    background-color: hsl(0, 0%, 0%);
    overflow: hidden;
    overscroll-behavior: contain;
    margin: 0;
  }

  section {
    flex-grow: 1;
    display: flex;
    align-items: center;
    flex-direction: column;
  }

  section:nth-child(1) {
    border-right: 4px solid var(--grayDark);
  }

  body {
    display: flex;
    font-size: 2vw;
  }

  h1 {
    color: var(--grayDark);
    text-transform: uppercase;
    margin-top: 30vh;
    user-select: none;
    pointer-events: none;
  }

  #with {
    /*     border-radius: 100%;
 */
    width: 30vmin;
    height: 30vmin;
    /* border: 2px solid var(--fg); */
    /* margin: var(--margin); */
    margin-bottom: -30px;
    /*     border-radius: 100%;
 */
    box-shadow: inset -25px -25px 40px rgba(0, 0, 0, .5);
    background-image: -webkit-linear-gradient(-45deg, rgba(255, 255, 220, .3) 0%, transparent 100%);
    background-image: -moz-linear-gradient(-45deg, rgba(255, 255, 220, .3) 0%, transparent 100%);
    background-image: -o-linear-gradient(-45deg, rgba(255, 255, 220, .3) 0%, transparent 100%);
    background-image: -ms-linear-gradient(-45deg, rgba(255, 255, 220, .3) 0%, transparent 100%);

  }

  #flexbox1 {
    width: 100%;
    height: 1000%;
    display: flex;
    align-items: flex-end;
    justify-content: center;
    /*     background-color: purple;
 */
  }

  #flexbox2 {
    flex-direction: column;
    width: 70%;
    height: 100%;
    display: flex;
    align-items: first baseline;
    justify-content: center;
    /*     background-color: aqua;
 */
  }

  #flexbox3 {
    flex-direction: column;
    width: 100%;
    height: 100px;
    display: flex;
    align-items: first baseline;
    justify-content: center;
    /*     background-color: orange;
 */
  }

  #envStage {
    color: white;
    width: 15%;
  }

  #evener {
    color: white;
    width: 15%;
  }
</style>

<body>

    <h1>Without envelope</h1>
    <div id="trigState"></div>
  </div> -->
  <div id="envStage"></div>
  <div id="flexbox2">
    <div id="flexbox3">
    </div>
    <div id="flexbox1">
      <div id="with">
        <h1></h1>
      </div>
    </div>
  </div>
  <div id="evener"></div>

  <script type="module" src="script.js"></script>

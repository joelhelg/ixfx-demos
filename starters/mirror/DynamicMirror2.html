<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>mirror - DynamicMirror2</title>
</head>

<body>
  <style>
    *,
    *:before,
    *:after,
    html,
    body {
      box-sizing: border-box;
    }

    :root {
      --margin: 0.3em;
      --hue: 350;
      --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      --bg: hsl(var(--hue), 0%, 100%);
      --fg: hsl(var(--hue), 100%, 30%);
    }

    body {
      background-color: var(--bg);
      color: var(--fg);
      font-family: var(--font);
      /*display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center; */
      margin: var(--margin);
      height: 100vh;
      overflow: hidden;
      overscroll-behavior: contain;
      -webkit-overflow-scrolling: auto;

    }

    #ballHolder {
      height: 950px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      /* background-color: aqua; */
    }

    #spot {
      width: 30vmin;
      height: 30vmin;
      /* border: 2px solid var(--fg); */
      /* margin: var(--margin); */
      margin-bottom: -30px;
      border-radius: 100%;
      box-shadow: inset -25px -25px 40px rgba(0, 0, 0, .5);
      background-image: -webkit-linear-gradient(-45deg, rgba(255, 255, 220, .3) 0%, transparent 100%);
      background-image: -moz-linear-gradient(-45deg, rgba(255, 255, 220, .3) 0%, transparent 100%);
      background-image: -o-linear-gradient(-45deg, rgba(255, 255, 220, .3) 0%, transparent 100%);
      background-image: -ms-linear-gradient(-45deg, rgba(255, 255, 220, .3) 0%, transparent 100%);

    }

    label {
      margin: var(--margin);
    }

    input {
      margin: var(--margin);
    }

    body.jumbo input {
      font-size: 4em;
      -webkit-appearance: none;
      appearance: none;
      background: transparent;
      width: 100vw;
      height: 100vh;
    }

    body.jumbo input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      height: 90vh;
      width: 10vw;
      background-color: black;
    }

    /* #overlay {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center; 
    } */

    body.jumbo #overlay {
      position: absolute;
      bottom: 0;
      margin: 0% 10% 0% 10%;
    }
  </style>
  <input value="0" id="slider" type="range" min="0" max="1000">
  <div id="overlay">
    <label for="slider"></label>
    <div id="ballHolder">
      <div id="spot"></div>
    </div>
    <button id="btnFullScreen">Full-screen</button>
  </div>
  <script type="module" src="DynamicMirror2.js"></script>

</body>

</html>

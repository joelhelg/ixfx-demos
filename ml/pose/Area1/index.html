<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>pose-head</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body id="all">
  <style>
    *,
    *:before,
    *:after,
    html,
    body {
      box-sizing: border-box;
    }

    :root {
      --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      --bg: rgb(255, 255, 255);
      --fg: white;
    }

    body {
      background-color: var(--bg);
      color: var(--fg);
      font-family: var(--font);
    }
  </style>
  <!-- <button id="play" onclick="audio.play();">Play</button>
  <button id="pause" onclick="audio.pause();">Pause</button> -->

  <script type="module">
    document.querySelector(`#btnCloseFrame`)?.addEventListener(`click`, event => {
      document.querySelector(`#sourceSection`)?.remove();
      const element = event.target;
      if (element) /** @type {HTMLElement} */(element).remove(); // Remove button too
    });
    document.querySelector(`#lnkNewWindow`)?.addEventListener(`click`, event => {
      document.querySelector(`#sourceSection`)?.remove();
    });
  </script>
  <!-- ----  -->

  <!-- <h1>pose-head</h1> -->
  <canvas id="canvas"></canvas>
  <script type="module" src="script.js"></script>
  </section>
</body>

</html>
